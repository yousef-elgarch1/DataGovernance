<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Steward Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="animated-gradient min-h-screen p-8">

  <h1 class="text-4xl font-bold text-white mb-8 text-center">
    Data Steward Dashboard
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">

    <a href="create_user.html"
       class="glass-effect p-8 rounded-3xl text-center shadow-xl hover:scale-105 transition transform">
      <h2 class="text-2xl font-bold text-blue-700 mb-3">â• Create User</h2>
      <p class="text-gray-700">Add new Annotators, Labelers or other Stewards.</p>
    </a>

    <div class="glass-effect p-8 rounded-3xl text-center shadow-xl hover:scale-105 transition transform cursor-pointer">
      <h2 class="text-2xl font-bold text-purple-700 mb-3">ğŸ—„ Manage Datasets</h2>
      <p class="text-gray-700">Upload, validate or modify datasets.</p>
    </div>

    <div class="glass-effect p-8 rounded-3xl text-center shadow-xl hover:scale-105 transition transform cursor-pointer">
      <h2 class="text-2xl font-bold text-orange-700 mb-3">ğŸ‘ Review Annotations</h2>
      <p class="text-gray-700">Approve or reject submitted annotations.</p>
    </div>

  </div>

</body>
</html>
