<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | DataGov</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="animated-gradient min-h-screen p-10">

  <!-- HEADER -->
  <header class="mb-10 text-center">
    <h1 class="text-5xl font-extrabold text-white mb-3">
      Admin Dashboard
    </h1>
    <p class="text-lg text-gray-200">Manage system users and approvals</p>
  </header>

  <!-- DASHBOARD GRID -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto">

    <!-- Pending Approvals -->
    <a href="pending_users.html"
       class="glass-effect p-8 rounded-3xl shadow-2xl hover:scale-105 transition transform block cursor-pointer">
      <h2 class="text-2xl font-bold text-orange-700 mb-3">ðŸ•“ Pending Approvals</h2>
      <p class="text-gray-700">Review and validate new user accounts.</p>
    </a>

    <!-- Manage Users -->
    <a href="create_user.html"
       class="glass-effect p-8 rounded-3xl shadow-2xl hover:scale-105 transition transform block">
      <h2 class="text-2xl font-bold text-blue-700 mb-3">ðŸ‘¥ Create Users</h2>
      <p class="text-gray-700">Add Annotators, Labelers, or Stewards.</p>
    </a>

    <!-- View All Users -->
    <div class="glass-effect p-8 rounded-3xl shadow-2xl hover:scale-105 transition transform block cursor-pointer">
      <h2 class="text-2xl font-bold text-purple-700 mb-3">ðŸ“‹ View All Users</h2>
      <p class="text-gray-700">Browse a list of system accounts.</p>
    </div>

  </div>

  <!-- LOGOUT -->
  <div class="text-center mt-12">
    <button onclick="logout()"
      class="px-8 py-3 bg-red-600 text-white rounded-xl font-bold text-lg hover:bg-red-700 transition">
      ðŸ”“ Logout
    </button>
  </div>

  <!-- SCRIPT: ADMIN ROLE PROTECTION -->
  <script>
    function parseJwt(token) {
      try { return JSON.parse(atob(token.split('.')[1])); }
      catch { return null; }
    }

    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/frontend/login.html";

    const payload = parseJwt(token);
    if (!payload || payload.role !== "Admin") {
      alert("Access denied: Admin only");
      window.location.href = "/frontend/login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/frontend/login.html";
    }
  </script>

</body>
</html>
