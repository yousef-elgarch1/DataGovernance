<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labeler Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
    }
  </style>
</head>

<body class="animated-gradient min-h-screen p-8">

  <h1 class="text-4xl font-bold text-white mb-8 text-center">
    Labeler Dashboard
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">

    <div class="glass-effect p-8 rounded-3xl text-center shadow-lg hover:scale-105 transition cursor-pointer">
      <h2 class="text-2xl font-bold text-blue-700 mb-3">ğŸ· Start Labeling</h2>
      <p class="text-gray-700">Assign labels to incoming data items.</p>
    </div>

    <div class="glass-effect p-8 rounded-3xl text-center shadow-lg hover:scale-105 transition cursor-pointer">
      <h2 class="text-2xl font-bold text-purple-700 mb-3">ğŸ“‚ Your Labeling Queue</h2>
      <p class="text-gray-700">Work on pending labeling tasks.</p>
    </div>

    <div class="glass-effect p-8 rounded-3xl text-center shadow-lg hover:scale-105 transition cursor-pointer">
      <h2 class="text-2xl font-bold text-green-700 mb-3">ğŸ” Quality Check</h2>
      <p class="text-gray-700">Review your own labels for accuracy.</p>
    </div>

  </div>

</body>
</html>
