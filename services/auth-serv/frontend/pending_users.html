<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pending User Approvals | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-500 to-blue-500 min-h-screen p-10">

  <h1 class="text-4xl font-extrabold text-white mb-8 text-center">
    Pending User Approvals
  </h1>

  <div id="container" class="space-y-4 max-w-3xl mx-auto"></div>

  <script>
    async function loadPending() {
      const token = localStorage.getItem("token");

      const response = await fetch("/users/pending", {
        headers: { "Authorization": "Bearer " + token }
      });

      const users = await response.json();
      const container = document.getElementById("container");
      container.innerHTML = "";

      if (users.length === 0) {
        container.innerHTML = "<p class='text-white text-center text-xl'>No pending requests ðŸŽ‰</p>";
        return;
      }

      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "glass flex justify-between items-center";

        div.innerHTML = `
          <div>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Role:</strong> ${user.role}</p>
          </div>
          <div class="space-x-2">
            <button onclick="approve('${user.username}')"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
              Approve
            </button>
            <button onclick="rejectUser('${user.username}')"
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
              Reject
            </button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    async function approve(username) {
      const token = localStorage.getItem("token");
      await fetch(`/users/approve/${username}`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + token }
      });
      loadPending();
    }

    async function rejectUser(username) {
      const token = localStorage.getItem("token");
      await fetch(`/users/reject/${username}`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + token }
      });
      loadPending();
    }

    loadPending();
  </script>

</body>
</html>
