<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSentinel - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Auth Page Styles */
        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        .auth-panel-left {
            flex: 1;
            background: var(--accent-gradient);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-3xl);
            position: relative;
            overflow: hidden;
        }

        .auth-panel-left::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
        }

        .auth-panel-left::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(139, 92, 246, 0.85) 50%, rgba(168, 85, 247, 0.9) 100%);
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            max-width: 400px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-xl);
            font-size: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-md);
        }

        .brand-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.7;
        }

        .floating-shapes {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: -50px;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .auth-panel-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-2xl);
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .auth-form-container {
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease;
        }

        .auth-header {
            margin-bottom: var(--space-xl);
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .role-option {
            padding: var(--space-md);
            background: var(--bg-tertiary);
            border: 2px solid var(--border-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: center;
            transition: all var(--transition-fast);
        }

        .role-option:hover {
            border-color: var(--accent-primary);
        }

        .role-option.selected {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .role-option input {
            display: none;
        }

        .role-icon {
            font-size: 1.5rem;
            margin-bottom: var(--space-xs);
        }

        .role-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .role-desc {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .password-strength {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            margin-top: var(--space-sm);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all var(--transition-fast);
        }

        .strength-weak {
            width: 33%;
            background: var(--danger);
        }

        .strength-medium {
            width: 66%;
            background: var(--warning);
        }

        .strength-strong {
            width: 100%;
            background: var(--success);
        }

        .terms-checkbox {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .terms-checkbox a {
            color: var(--accent-primary);
        }

        .theme-toggle-auth {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--accent-primary);
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .auth-panel-left {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-panel-left">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>

            <div class="brand-content">
                <div class="brand-logo">
                    <img src="logo.svg" alt="DataSentinel Logo" style="width: 50px; height: 50px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));">
                </div>
                <h1 class="brand-title">Join DataSentinel</h1>
                <p class="brand-subtitle">
                    Start protecting sensitive data with our enterprise-grade
                    governance platform. Get started in minutes.
                </p>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="auth-panel-right">
            <button class="theme-toggle theme-toggle-auth" onclick="toggleTheme()" title="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                </svg>
            </button>

            <div class="auth-form-container">
                <div class="auth-header">
                    <h1>Create your account</h1>
                    <p style="color: var(--text-secondary);">Fill in your details to get started</p>
                </div>

                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" placeholder="john@company.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="username" placeholder="johndoe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" placeholder="Create a strong password"
                            required oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Select Your Role</label>
                        <div class="role-selector">
                            <label class="role-option" onclick="selectRole(this)">
                                <input type="radio" name="role" value="steward">
                                <div class="role-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                                        <path d="M2 17l10 5 10-5" />
                                        <path d="M2 12l10 5 10-5" />
                                    </svg>
                                </div>
                                <div class="role-name">Data Steward</div>
                                <div class="role-desc">Manage data quality</div>
                            </label>
                            <label class="role-option" onclick="selectRole(this)">
                                <input type="radio" name="role" value="annotator">
                                <div class="role-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                                    </svg>
                                </div>
                                <div class="role-name">Annotator</div>
                                <div class="role-desc">Label & validate data</div>
                            </label>
                            <label class="role-option" onclick="selectRole(this)">
                                <input type="radio" name="role" value="labeler">
                                <div class="role-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                                        <line x1="7" y1="7" x2="7.01" y2="7" />
                                    </svg>
                                </div>
                                <div class="role-name">Labeler</div>
                                <div class="role-desc">Tag & categorize</div>
                            </label>
                            <label class="role-option selected" onclick="selectRole(this)">
                                <input type="radio" name="role" value="analyst" checked>
                                <div class="role-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="18" y1="20" x2="18" y2="10" />
                                        <line x1="12" y1="20" x2="12" y2="4" />
                                        <line x1="6" y1="20" x2="6" y2="14" />
                                    </svg>
                                </div>
                                <div class="role-name">Analyst</div>
                                <div class="role-desc">View & analyze</div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox terms-checkbox">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                    Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                        <span>Create Account</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                    </button>
                </form>

                <p class="auth-switch">
                    Already have an account? <a href="login.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

        // Role selection
        function selectRole(el) {
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
        }

        // Password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-bar';

            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                bar.classList.add('strength-strong');
            } else if (password.length >= 6) {
                bar.classList.add('strength-medium');
            } else if (password.length > 0) {
                bar.classList.add('strength-weak');
            }
        }

        // Toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Creating account...';

            const data = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: document.querySelector('input[name="role"]:checked').value
            };

            try {
                const response = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('Account created! Redirecting to login...', 'success');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    const err = await response.json();
                    showToast(err.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Create Account</span>';
            }
        });
    </script>
</body>

</html>
